
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="items"></div>
    <script>
        const loadBooks = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://localhost:3000/mock/1", false);
            xhttp.send();
            const items = JSON.parse(xhttp.responseText);
            for (let item of items) {
                const x = `
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.id}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${item.ministartstvo}</h6>
                                <div>Author: ${item.pu}</div>
                                <div>Publisher: ${item.odeljenje}</div>
                                <div>Number Of Pages: ${item.seijski_broj}</div>
                                <hr>
                            </div>
                        </div>
                    </div>
                `
                document.getElementById('items').innerHTML = document.getElementById('items').innerHTML + x;
            }
        }
        loadBooks();
    </script>   
</body>
</html>
